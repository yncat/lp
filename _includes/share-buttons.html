<div class="post__share">
  <ul class="share__list list-reset">
    <li class="share__item">
      <a class="share__link share__facebook"
        href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="{% if page.lang == 'en' %}Share on Facebook{% else %}Facebookでシェア{% endif %}" aria-label="{% if page.lang == 'en' %}Share on Facebook{% else %}Facebookでシェア{% endif %}" rel="nofollow"><i class="fa-brands fa-facebook-f"></i></a>
    </li>
    <li class="share__item">
      <a class="share__link share__twitter"
        href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="{% if page.lang == 'en' %}Share on Twitter{% else %}Twitterでシェア{% endif %}" aria-label="{% if page.lang == 'en' %}Share on Twitter{% else %}Twitterでシェア{% endif %}" rel="nofollow"><i class="fa-brands fa-x-twitter"></i></a>
    </li>
    <li class="share__item">
      <a class="share__link share__pinterest"
        href="http://pinterest.com/pin/create/button/?url={{ site.url }}{{ page.url }}&amp;media={{ site.url }}{{ site.baseurl }}{{ page.image }}&amp;description={{ page.title | uri_escape }}"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
        title="{% if page.lang == 'en' %}Share on Pinterest{% else %}Pinterestでシェア{% endif %}" aria-label="{% if page.lang == 'en' %}Share on Pinterest{% else %}Pinterestでシェア{% endif %}" rel="nofollow"><i class="fa-brands fa-pinterest"></i></a>
    </li>
    <li class="share__item">
      <a class="share__link share__linkedin"
        href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title | uri_escape }}&summary={{ page.description | uri_escape }}&source={{ site.title | uri_escape }}"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="{% if page.lang == 'en' %}Share on LinkedIn{% else %}LinkedInでシェア{% endif %}" aria-label="{% if page.lang == 'en' %}Share on LinkedIn{% else %}LinkedInでシェア{% endif %}" rel="nofollow"><i class="fa-brands fa-linkedin"></i></a>
    </li>
  </ul>
</div>
